<h2 class="text-light m-1">
  {{user.company}}'s objectives and key results.
</h2>
<button *ngIf="!newOKR" class="btn btn-primary mt-4 ml-1" (click)="setNewOKR()">New OKR</button>

<div class="bg-light rounded m-1">
<graph [nodes]="nodes" [links]="links"></graph>

</div>
