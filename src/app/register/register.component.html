<div class="row">
  <div class="col-sm">
    <div class="text-light rounded p-4">
      <form (submit)="register()">
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" class="form-control" name="company" placeholder="Enter company"
            [(ngModel)]="credentials.company">
        </div>
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter your name"
            [(ngModel)]="credentials.name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" class="form-control" required placeholder="Enter email"
            [(ngModel)]="credentials.email" #email="ngModel">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class=" alert alert-warning mx-1 my-0">
            <div *ngIf="email.errors.required">
              Email is missing or invalid
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" class="form-control" name="password" placeholder="Password"
            [(ngModel)]="credentials.password" required #password="ngModel">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class=" alert alert-warning mx-1 my-0">
            <div *ngIf="password.errors.required">
              Password is missing or invalid
            </div>
          </div>
        </div>
        <div *ngIf="message" class=" alert alert-warning mx-1 my-0">{{message}}</div>
        <button type="submit" class="btn btn-success m-2">Register</button>
        <br>
        <button type="button" class="btn btn-link btn-sm" [routerLink]="['/login']">Already have a user? Login here.</button>
      </form>
    </div>
  </div>
  <div class="col-sm pt-4">
    <div class="text-light rounded p-4">
      <h5 class="font-italic">This is the simplest OKR tool on the web.</h5>
      <h5>Why Objectives and Key Results?</h5>
      <ul>
        <li>
          Improve collaboration
        </li>
        <li>
          Align your organization
        </li>
        <li>
          Focus on what matters
        </li>
      </ul>
      <h5>PureOKRs Features</h5>
      <ul>
        <li>
          Easy to use
        </li>
        <li>
          Fully cloud based
        </li>
        <li>
          Mobile First
        </li>
      </ul>
    </div>
  </div>
</div>
