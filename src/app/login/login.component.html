<div class="row m-0">
  <div class="col-sm pt-4">
    <div class="text-light rounded p-1 p-sm-4">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="login(loginForm.value)"
        novalidate
      >
        <div class="form-group">
          <label for="email">Email</label>
          <em *ngIf="email.touched && email.invalid">
            Required
          </em>
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="Enter email"
            formControlName="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <em *ngIf="password.touched && password.invalid">
            Required
          </em>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
            required
          />
        </div>
        <div *ngIf="loginMessage" class="alert alert-warning mx-1 my-0">
          {{ loginMessage }}
        </div>
        <button
          type="submit"
          [disabled]="loginForm.invalid && loginForm.touched"
          class="btn btn-primary m-2"
        >
          Log in
        </button>
        <button
          type="button"
          routerLink="/register"
          class="btn btn-success m-2"
        >
          Register
        </button>
      </form>
      <button class="btn btn-sm btn-link" routerLink="/resetpassword">
        Forgot your password?
      </button>
    </div>
  </div>
  <div class="col-sm pt-4">
    <section class="text-light rounded p-4">
      <h5>Why Objectives and Key Results?</h5>
      <ul>
        <li>
          Improve collaboration
        </li>
        <li>
          Align your organization
        </li>
        <li>
          Focus on what matters
        </li>
      </ul>
      <h5>Pure OKRs Features</h5>
      <ul>
        <li>
          OKR tree view
        </li>
        <li>
          OKR list view
        </li>
        <li>
          Invite colleagues or team mates by email
        </li>
      </ul>
    </section>
  </div>
</div>
