<div class="card bg-white border-0 p-2 m-1 w-75">
  <h5 class="card-title">
    <span>{{okr.objective}}</span>
    <span class="dropdown float-right">
      <button class="btn p-0 m-0" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <svg width="27" height="4">
          <circle cx="4" cy="2" r="2" fill="black" />
          <circle cx="13" cy="2" r="2" fill="black" />
          <circle cx="22" cy="2" r="2" fill="black" />
        </svg>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Add Child Objective</a>
        <a class="dropdown-item" href="#">Edit</a>
        <a class="dropdown-item" href="#">Delete</a>
      </div>
    </span>
  </h5>
  <div class="card-body m-0">
    <ul *ngIf="keyResults" class="list-group">
      <li *ngFor="let kr of keyResults" class="list-group-item py-1">
        {{kr.keyResult}}
      </li>
    </ul>
    <div *ngIf="owner" class="mt-2">Assigned to <span class="badge badge-primary">{{owner.name}}</span></div>
    <div *ngIf="parent">Parent: <span class="badge badge-secondary">{{parent.objective}}</span></div>
    <div *ngIf="!showChildren && (okr.children.length > 0)" class="btn btn-link p-0 mt-2" (click)="getChildren()">
      Child Objectives ({{okr.children.length}})
    </div>
    <div *ngIf="showChildren" class="btn btn-link p-0 mt-2" (click)="hideChildren()">
      Hide Child Objectives
    </div>
  </div>
</div>
<div *ngIf="showChildren" class="ml-4">
  <app-okr *ngFor="let child of children" [okr]="child">child</app-okr>
</div>
