<div class="row rounded bg-light p-1 m-1">
  <div class="col-s">
    {{okr.objective}}
    <ul *ngIf="keyResults">
      <li *ngFor="let kr of keyResults">
        {{kr.keyResult}}
      </li>
    </ul>
    <div *ngIf="owner">Assigned to <span class="badge badge-primary">{{owner.name}}</span></div>
    <div *ngIf="parent">Linked to <span class="badge badge-secondary">{{parent.objective}}</span></div>
  </div>
</div>
