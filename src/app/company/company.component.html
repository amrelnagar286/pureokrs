<h2 class="text-light m-1">
  {{user?.company}}'s objectives and key results.
</h2>
<app-new-okr [parentId]="parentId" (savedOkr)="savedOkr($event)" (clearP)="clearParent()"></app-new-okr>
<div *ngIf="okrs" class="pb-4">
  <app-okr *ngFor="let okr of okrs" [okr]="okr" (hideOkrId)="hideOkr($event)" (parentId)="addChild($event)">
  </app-okr>
</div>
<div *ngIf="okrs?.length===0">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">It seems like you have no OKRs yet - select New OKR to create your first!</h5>
      <p class="card-text">
        If you don't know what an OKR is, try a quick google search or feel free to send me an email.
      </p>
    </div>
  </div>
</div>
