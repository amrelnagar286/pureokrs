<h2 class="text-light m-1">
  {{user.company}}'s objectives and key results.
</h2>
<button *ngIf="!newOKR" class="btn btn-primary mt-4 ml-1" (click)="setNewOKR()">New OKR</button>
<app-new-okr *ngIf="newOKR" (hide)="hideNewOkr($event)"></app-new-okr>
<div *ngIf="okrs">
  <app-okr *ngFor="let okr of okrs" class="m-1" [okr]="okr" (hideOkrId)="hideOkr($event)"></app-okr>
</div>
