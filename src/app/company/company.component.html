<h2 class="text-light m-1">
  {{user.company}}'s objectives and key results.
</h2>
<app-new-okr [parentId]="parentId" (savedOkr)="savedOkr($event)" (clearP)="clearParent($event)"></app-new-okr>

    *ngFor="let okr of okrs" 
    class="m-1" 
    [okr]="okr" 
    (hideOkrId)="hideOkr($event)"
    (parentId)="addChild($event)"></app-okr>
</div>
